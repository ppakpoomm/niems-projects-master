name: Linear to CSV Sync

# Trigger on:
# 1. Manual workflow dispatch
# 2. Schedule (daily at 8 AM Bangkok time)
# 3. Push to main branch (for testing)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 1 * * *'  # Daily at 8 AM GMT+7 (1 AM UTC)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/**'

permissions:
  contents: write
jobs:
  sync-linear-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run Linear export script
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: STR
        run: |
          python scripts/linear_export.py \
            --output data/projects_master_2569.csv
            
      - name: Check for changes
        id: verify
        run: |
          if git diff --quiet data/projects_master_2569.csv; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
          
      - name: Commit and push changes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --global user.name 'Linear Sync Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/projects_master_2569.csv
          git commit -m "Auto-sync: Update projects data from Linear"
          git push
          
      - name: Create summary
        if: always()
        run: |
          echo "## Linear Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ steps.verify.outputs.changed == 'true' && 'Updated' || 'No changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Dashboard:** https://ppakpoomm.github.io/niems-projects-master/" >> $GITHUB_STEP_SUMMARY
